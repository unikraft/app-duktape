specification: '0.5'
name: duktape
unikraft:
  version: '0.4'
    kconfig:
    - CONFIG_LIBUK9P=y
    - CONFIG_LIB9PFS=y
    - CONFIG_LIBVFSCORE_AUTOMOUNT_ROOTFS=y
    - CONFIG_LIBVFSCORE_ROOTFS_9PFS=y
    - CONFIG_LIBVFSCORE_ROOTDEV="fs0"
    - CONFIG_LIBUKLIBPARAM=y
    - CONFIG_LIBUKSCHEDCOOP=y
    - CONFIG_LIBUKSIGNAL=y
    - CONFIG_LIBUKMMAP=y
    - CONFIG_LIBUKTIME=y
targets:
  - architecture: x86_64
    platform: qemu
libraries:
  musl:
    version: stable
  duktape:
    version: '0.4'
    kconfig:
      - CONFIG_DUKTAPE=y
      - CONFIG_DUKTAPE_MAIN_FUNCTION=y
volumes:
  fs0:
    driver: 9pfs
    source: ./fs0